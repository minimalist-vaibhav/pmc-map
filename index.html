<body>
    <header>
        <img src="images/header.jpg">
	</header>

    <section class="mapSection">
        <div class="mapHolder">
            <div class="leftSide">
                <h3>In mall Wayfinder</h3>
                <div class="wayfinderBox">
                    <div class="wayfinderBoxTab">
                        <label>Currently at</label>
                        <input type="text" name="current" id="currentlyAt">
                    </div>
                    <div class="wayfinderBoxTab">
                        <label>destination</label>
                        <input type="text" name="destination" id="destination">
                    </div>
                    <div class="wayfinderBoxTab">
                        <button type="button" id="search">SEARCH</button>
                    </div>
                </div>
                <div class="directionHolder">
                    <div class="directionHolderInner">
                        <ul id="routeDataHtml">
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="centerMapHolder">
             
            </div>
            <div class="rightSideTab">
                <ul>
                     <li id="lower-ground"><h4 >LG</h4></li>
                    <li id="ground" class="active_floor_tab"><h4 >GF</h4></li>
                    <li id="first"><h4>1</h4></li>
                    <li id="second"><h4>2</h4></li>
                </ul>
            </div>

            <div class="zoomStyle">
                <ul>
                    <li id="big" ><h4>+</h4></li>
                    <li id="small"><h4>-</h4></li>
                </ul>
            </div>
        </div>
    </section>
